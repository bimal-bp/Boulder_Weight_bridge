<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGX Mineral Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-section h2 {
            margin-top: 0;
            color: #3498db;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SGX Mineral Data Entry System</h1>
        
        <div class="form-section">
            <h2>New Entry</h2>
            <form id="dataForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reportDate">Report Date</label>
                        <input type="date" id="reportDate" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" value="SGX MINERAL PVT LTD" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="ticketNo">Ticket No</label>
                        <input type="text" id="ticketNo" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleNo">Vehicle No</label>
                        <input type="text" id="vehicleNo" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="grossWeight">Gross Weight</label>
                        <input type="number" step="0.01" id="grossWeight" required>
                    </div>
                    <div class="form-group">
                        <label for="tareWeight">Tare Weight</label>
                        <input type="number" step="0.01" id="tareWeight" required>
                    </div>
                    <div class="form-group">
                        <label for="netWeight">Net Weight</label>
                        <input type="number" step="0.01" id="netWeight" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dayTotalQty">Day Total Qty</label>
                        <input type="text" id="dayTotalQty">
                    </div>
                    <div class="form-group">
                        <label for="inTime">In Time</label>
                        <input type="time" id="inTime" required>
                    </div>
                    <div class="form-group">
                        <label for="outTime">Out Time</label>
                        <input type="time" id="outTime">
                    </div>
                    <div class="form-group">
                        <label for="timeDiff">Time Difference</label>
                        <input type="text" id="timeDiff" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="remark">Remark</label>
                        <select id="remark">
                            <option value="ISSUED">ISSUED</option>
                            <option value="IN STOCK">IN STOCK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select id="supplier">
                            <option value="SGX BOULDERS">SGX BOULDERS</option>
                            <option value="SGX STOCK">SGX STOCK</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="driver">Driver</label>
                        <input type="text" id="driver">
                    </div>
                </div>
                
                <div class="actions">
                    <button type="submit">Save Entry</button>
                    <button type="button" id="clearBtn">Clear Form</button>
                </div>
            </form>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by Ticket No, Vehicle No...">
            <button id="searchBtn">Search</button>
        </div>
        
        <div class="form-section">
            <h2>Data Records</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>REPORT DATE</th>
                        <th>DATE</th>
                        <th>NAME OF THE CUSTOMER</th>
                        <th>TICKET - NO</th>
                        <th>VEHICLE NO</th>
                        <th>GROSS WT</th>
                        <th>TARE WT</th>
                        <th>NET WT</th>
                        <th>DAY TOTAL QTY</th>
                        <th>IN</th>
                        <th>OUT</th>
                        <th>DIFF</th>
                        <th>REMARK</th>
                        <th>SUPPLIER</th>
                        <th>DRIVER</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Calculate net weight when gross or tare weight changes
            document.getElementById('grossWeight').addEventListener('input', calculateNetWeight);
            document.getElementById('tareWeight').addEventListener('input', calculateNetWeight);
            
            // Calculate time difference when in or out time changes
            document.getElementById('inTime').addEventListener('input', calculateTimeDiff);
            document.getElementById('outTime').addEventListener('input', calculateTimeDiff);
            
            // Form submission
            document.getElementById('dataForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEntry();
            });
            
            // Clear form
            document.getElementById('clearBtn').addEventListener('click', clearForm);
            
            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', searchEntries);
            
            // Load any existing data from localStorage
            loadData();
        });
        
        function calculateNetWeight() {
            const grossWeight = parseFloat(document.getElementById('grossWeight').value) || 0;
            const tareWeight = parseFloat(document.getElementById('tareWeight').value) || 0;
            const netWeight = grossWeight - tareWeight;
            document.getElementById('netWeight').value = netWeight.toFixed(2);
        }
        
        function calculateTimeDiff() {
            const inTime = document.getElementById('inTime').value;
            const outTime = document.getElementById('outTime').value;
            
            if (inTime && outTime) {
                const inDate = new Date(`2000-01-01T${inTime}`);
                const outDate = new Date(`2000-01-01T${outTime}`);
                
                // Handle case where out time is next day (like 00:49)
                if (outDate < inDate) {
                    outDate.setDate(outDate.getDate() + 1);
                }
                
                const diffMs = outDate - inDate;
                const diffMins = Math.floor(diffMs / 60000);
                const hours = Math.floor(diffMins / 60);
                const minutes = diffMins % 60;
                
                document.getElementById('timeDiff').value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('timeDiff').value = '';
            }
        }
        
        function saveEntry() {
            // Get form values
            const reportDate = document.getElementById('reportDate').value;
            const date = document.getElementById('date').value;
            const customerName = document.getElementById('customerName').value;
            const ticketNo = document.getElementById('ticketNo').value;
            const vehicleNo = document.getElementById('vehicleNo').value;
            const grossWeight = document.getElementById('grossWeight').value;
            const tareWeight = document.getElementById('tareWeight').value;
            const netWeight = document.getElementById('netWeight').value;
            const dayTotalQty = document.getElementById('dayTotalQty').value;
            const inTime = document.getElementById('inTime').value;
            const outTime = document.getElementById('outTime').value;
            const timeDiff = document.getElementById('timeDiff').value;
            const remark = document.getElementById('remark').value;
            const supplier = document.getElementById('supplier').value;
            const driver = document.getElementById('driver').value;
            
            // Create entry object
            const entry = {
                reportDate,
                date,
                customerName,
                ticketNo,
                vehicleNo,
                grossWeight,
                tareWeight,
                netWeight,
                dayTotalQty,
                inTime,
                outTime,
                timeDiff,
                remark,
                supplier,
                driver
            };
            
            // Get existing data from localStorage
            let entries = JSON.parse(localStorage.getItem('sgxEntries')) || [];
            
            // Check if this is an edit of an existing entry
            const existingIndex = entries.findIndex(e => e.ticketNo === ticketNo);
            if (existingIndex !== -1) {
                entries[existingIndex] = entry;
            } else {
                // Add new entry
                entries.push(entry);
            }
            
            // Save back to localStorage
            localStorage.setItem('sgxEntries', JSON.stringify(entries));
            
            // Refresh table
            loadData();
            
            // Clear form
            clearForm();
            
            alert('Entry saved successfully!');
        }
        
        function loadData() {
            const entries = JSON.parse(localStorage.getItem('sgxEntries')) || [];
            const tableBody = document.getElementById('tableBody');
            
            // Clear table
            tableBody.innerHTML = '';
            
            // Add each entry to the table
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.reportDate}</td>
                    <td>${entry.date}</td>
                    <td>${entry.customerName}</td>
                    <td>${entry.ticketNo}</td>
                    <td>${entry.vehicleNo}</td>
                    <td>${entry.grossWeight}</td>
                    <td>${entry.tareWeight}</td>
                    <td>${entry.netWeight}</td>
                    <td>${entry.dayTotalQty}</td>
                    <td>${entry.inTime}</td>
                    <td>${entry.outTime}</td>
                    <td>${entry.timeDiff}</td>
                    <td>${entry.remark}</td>
                    <td>${entry.supplier}</td>
                    <td>${entry.driver}</td>
                    <td>
                        <button onclick="editEntry('${entry.ticketNo}')">Edit</button>
                        <button onclick="deleteEntry('${entry.ticketNo}')">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        function clearForm() {
            document.getElementById('dataForm').reset();
            document.getElementById('netWeight').value = '';
            document.getElementById('timeDiff').value = '';
            document.getElementById('customerName').value = 'SGX MINERAL PVT LTD';
        }
        
        function editEntry(ticketNo) {
            const entries = JSON.parse(localStorage.getItem('sgxEntries')) || [];
            const entry = entries.find(e => e.ticketNo === ticketNo);
            
            if (entry) {
                document.getElementById('reportDate').value = entry.reportDate;
                document.getElementById('date').value = entry.date;
                document.getElementById('ticketNo').value = entry.ticketNo;
                document.getElementById('vehicleNo').value = entry.vehicleNo;
                document.getElementById('grossWeight').value = entry.grossWeight;
                document.getElementById('tareWeight').value = entry.tareWeight;
                document.getElementById('netWeight').value = entry.netWeight;
                document.getElementById('dayTotalQty').value = entry.dayTotalQty;
                document.getElementById('inTime').value = entry.inTime;
                document.getElementById('outTime').value = entry.outTime;
                document.getElementById('timeDiff').value = entry.timeDiff;
                document.getElementById('remark').value = entry.remark;
                document.getElementById('supplier').value = entry.supplier;
                document.getElementById('driver').value = entry.driver;
                
                // Scroll to form
                document.getElementById('dataForm').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function deleteEntry(ticketNo) {
            if (confirm('Are you sure you want to delete this entry?')) {
                let entries = JSON.parse(localStorage.getItem('sgxEntries')) || [];
                entries = entries.filter(e => e.ticketNo !== ticketNo);
                localStorage.setItem('sgxEntries', JSON.stringify(entries));
                loadData();
            }
        }
        
        function searchEntries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let found = false;
                
                // Check ticket no (index 4) and vehicle no (index 5)
                if (cells[4].textContent.toLowerCase().includes(searchTerm) || 
                    cells[5].textContent.toLowerCase().includes(searchTerm)) {
                    found = true;
                }
                
                row.style.display = found ? '' : 'none';
            }
        }
        
        // Make functions available globally
        window.editEntry = editEntry;
        window.deleteEntry = deleteEntry;
    </script>
</body>
</html>
