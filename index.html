<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Weight Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        h3 {
            color: #34495e;
            margin-bottom: 15px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .small-input {
            width: 100px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .total-row {
            font-weight: bold;
            background-color: #e0e0e0;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .report-btn {
            background-color: #27ae60;
            margin-bottom: 20px;
        }
        .report-btn:hover {
            background-color: #219653;
        }
        .report-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .report-btn-2 {
            background-color: #e67e22;
        }
        .report-btn-2:hover {
            background-color: #d35400;
        }
        .report-btn-3 {
            background-color: #9b59b6;
        }
        .report-btn-3:hover {
            background-color: #8e44ad;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow: auto;
        }
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            border-radius: 5px;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        .report-content {
            font-family: Arial, sans-serif;
            overflow-x: auto;
            white-space: normal;
        }
        .report-content table {
            margin-bottom: 20px;
        }
        .report-content h3 {
            margin-top: 20px;
        }
        .shift-time {
            font-weight: bold;
            margin-top: 10px;
        }
        .shift-details {
            margin-left: 20px;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .transport-box {
            max-width: 100%;
        }
        .box-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .tipper-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .tipper-header {
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 4px 4px 0 0;
        }
        .trip-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .trip-label {
            width: 100px;
            font-weight: bold;
        }
        .trip-input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tipper-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .tipper-totals {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .results {
            margin-top: 20px;
        }
        .results table {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boulder Weight Bridge</h1>
       
        <div class="report-buttons">
            <button id="summaryReportBtn" class="report-btn">Summary Report</button>
            <button id="transportReportBtn" class="report-btn-2">Transport Report</button>
            <button id="timeDiffReportBtn" class="report-btn-3">Time Difference Report</button>
        </div>
       
        <div class="form-section">
            <form id="dataForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleNo">Vehicle No</label>
                        <select id="vehicleNo" required>
                            <option value="">Select Vehicle</option>
                            <option value="AP39UQ0095">AP39UQ0095</option>
                            <option value="AP39UQ0097">AP39UQ0097</option>
                            <option value="AP39UW9880">AP39UW9880</option>
                            <option value="AP39UW9881">AP39UW9881</option>
                            <option value="AP39UY4651">AP39UY4651</option>
                            <option value="AP39UY4652">AP39UY4652</option>
                            <option value="AP39WC0926">AP39WC0926</option>
                            <option value="AP39WC0927">AP39WC0927</option>
                            <option value="AP39WC0928">AP39WC0928</option>
                            <option value="AP39WF2052">AP39WF2052</option>
                            <option value="AP39WF2057">AP39WF2057</option>
                            <option value="AP39WF2058">AP39WF2058</option>
                        </select>
                    </div>
                </div>
               
                <div class="form-row">
                    <div class="form-group">
                        <label for="grossWeight">Gross Weight (kg)</label>
                        <input type="number" step="0.01" id="grossWeight" required>
                    </div>
                    <div class="form-group">
                        <label for="tareWeight">Tare Weight (kg)</label>
                        <input type="number" step="0.01" id="tareWeight" required>
                    </div>
                    <div class="form-group">
                        <label for="netWeight">Net Weight (kg)</label>
                        <input type="number" step="0.01" id="netWeight" readonly>
                    </div>
                </div>
               
                <div class="form-row">
                    <div class="form-group">
                        <label for="inTime">In Time</label>
                        <input type="time" id="inTime" required>
                    </div>
                    <div class="form-group">
                        <label for="outTime">Out Time</label>
                        <input type="time" id="outTime">
                    </div>
                    <div class="form-group">
                        <label for="timeDiff">Time Difference</label>
                        <input type="text" id="timeDiff" readonly>
                    </div>
                </div>
               
                <div class="form-row">
                    <div class="form-group">
                        <label for="remark">Remark</label>
                        <select id="remark">
                            <option value="ISSUED">ISSUED</option>
                            <option value="IN STOCK">IN STOCK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select id="supplier">
                            <option value="SGX Boulder">SGX Boulder</option>
                            <option value="SGX Stock">SGX Stock</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="driver">Driver</label>
                        <input type="text" id="driver" placeholder="Enter driver name">
                    </div>
                    <div class="form-group">
                        <label for="shift">Shift</label>
                        <select id="shift">
                            <option value="Day">Day</option>
                            <option value="Night">Night</option>
                        </select>
                    </div>
                </div>
               
                <div class="actions">
                    <button type="submit" style="background-color: #2ecc71; hover: #27ae60;">Save Entry</button>
                    <button type="button" id="clearBtn" style="background-color: #e74c3c; hover: #c0392b;">Clear Form</button>
                </div>
            </form>
        </div>
       
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by Vehicle No, Driver...">
            <button id="searchBtn">Search</button>
            <button id="resetSearchBtn">Reset</button>
        </div>
       
        <div class="form-section">
            <h2>Weight Records</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Date</th>
                        <th>Vehicle No</th>
                        <th>Gross WT (kg)</th>
                        <th>Tare WT (kg)</th>
                        <th>Net WT (kg)</th>
                        <th>In Time</th>
                        <th>Out Time</th>
                        <th>Time Diff</th>
                        <th>Remark</th>
                        <th>Supplier</th>
                        <th>Driver</th>
                        <th>Shift</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
       
        <!-- Summary Report Modal -->
        <div id="summaryReportModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal('summaryReportModal')">&times;</span>
                <h2 style="text-align: center;">Summary Report</h2>
                <div id="summaryReportContent" class="report-content"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="printReport('summaryReportContent')">Print Report</button>
                </div>
            </div>
        </div>
       
        <!-- Transport Report Modal -->
        <div id="transportReportModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal('transportReportModal')">&times;</span>
                <h2 style="text-align: center;">Transport Operations Report</h2>
                <div id="transportReportContent" class="report-content"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="printReport('transportReportContent')">Print Report</button>
                </div>
            </div>
        </div>
       
        <!-- Time Difference Report Modal -->
        <div id="timeDiffReportModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal('timeDiffReportModal')">&times;</span>
                <h2 style="text-align: center;">Time Difference Report</h2>
                <div id="timeDiffReportContent" class="report-content"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="printReport('timeDiffReportContent')">Print Report</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
           
            // Calculate net weight when gross or tare weight changes
            document.getElementById('grossWeight').addEventListener('input', calculateNetWeight);
            document.getElementById('tareWeight').addEventListener('input', calculateNetWeight);
           
            // Calculate time difference when in or out time changes
            document.getElementById('inTime').addEventListener('input', calculateTimeDiff);
            document.getElementById('outTime').addEventListener('input', calculateTimeDiff);
           
            // Form submission
            document.getElementById('dataForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEntry();
            });
           
            // Clear form
            document.getElementById('clearBtn').addEventListener('click', clearForm);
           
            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', searchEntries);
            document.getElementById('resetSearchBtn').addEventListener('click', resetSearch);
           
            // Report buttons
            document.getElementById('summaryReportBtn').addEventListener('click', generateSummaryReport);
            document.getElementById('transportReportBtn').addEventListener('click', generateTransportReport);
            document.getElementById('timeDiffReportBtn').addEventListener('click', generateTimeDiffReport);
           
            // Load any existing data from localStorage
            loadData();
        });
       
        function calculateNetWeight() {
            const grossWeight = parseFloat(document.getElementById('grossWeight').value) || 0;
            const tareWeight = parseFloat(document.getElementById('tareWeight').value) || 0;
            const netWeight = grossWeight - tareWeight;
            document.getElementById('netWeight').value = netWeight.toFixed(2);
        }
       
        function calculateTimeDiff() {
            const inTime = document.getElementById('inTime').value;
            const outTime = document.getElementById('outTime').value;
           
            if (inTime && outTime) {
                const inDate = new Date(`2000-01-01T${inTime}`);
                const outDate = new Date(`2000-01-01T${outTime}`);
               
                if (outDate < inDate) {
                    outDate.setDate(outDate.getDate() + 1);
                }
               
                const diffMs = outDate - inDate;
                const diffMins = Math.floor(diffMs / 60000);
                const hours = Math.floor(diffMins / 60);
                const minutes = diffMins % 60;
               
                document.getElementById('timeDiff').value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('timeDiff').value = '';
            }
        }
       
        function saveEntry() {
            const date = document.getElementById('date').value;
            const vehicleNo = document.getElementById('vehicleNo').value;
            const grossWeight = document.getElementById('grossWeight').value;
            const tareWeight = document.getElementById('tareWeight').value;
            const netWeight = document.getElementById('netWeight').value;
            const inTime = document.getElementById('inTime').value;
            const outTime = document.getElementById('outTime').value;
            const timeDiff = document.getElementById('timeDiff').value;
            const remark = document.getElementById('remark').value;
            const supplier = document.getElementById('supplier').value;
            const driver = document.getElementById('driver').value;
            const shift = document.getElementById('shift').value;
           
            const entryId = `${date}_${vehicleNo}_${new Date().getTime()}`;
           
            const entry = {
                id: entryId,
                date,
                vehicleNo,
                grossWeight,
                tareWeight,
                netWeight,
                inTime,
                outTime,
                timeDiff,
                remark,
                supplier,
                driver,
                shift
            };
           
            let entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
           
            const existingIndex = entries.findIndex(e => e.id === entryId);
            if (existingIndex !== -1) {
                entries[existingIndex] = entry;
            } else {
                entries.push(entry);
            }
           
            localStorage.setItem('weightEntries', JSON.stringify(entries));
           
            loadData();
           
            clearForm();
           
            alert('Entry saved successfully!');
        }
       
        function loadData() {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const tableBody = document.getElementById('tableBody');
           
            tableBody.innerHTML = '';
           
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
               
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.date}</td>
                    <td>${entry.vehicleNo}</td>
                    <td>${parseFloat(entry.grossWeight).toFixed(2)}</td>
                    <td>${parseFloat(entry.tareWeight).toFixed(2)}</td>
                    <td>${parseFloat(entry.netWeight).toFixed(2)}</td>
                    <td>${entry.inTime}</td>
                    <td>${entry.outTime}</td>
                    <td>${entry.timeDiff}</td>
                    <td>${entry.remark}</td>
                    <td>${entry.supplier}</td>
                    <td>${entry.driver}</td>
                    <td>${entry.shift}</td>
                    <td>
                        <button onclick="editEntry('${entry.id}')">Edit</button>
                        <button onclick="deleteEntry('${entry.id}')">Delete</button>
                    </td>
                `;
               
                tableBody.appendChild(row);
            });
        }
       
        function clearForm() {
            document.getElementById('dataForm').reset();
            document.getElementById('netWeight').value = '';
            document.getElementById('timeDiff').value = '';
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }
       
        function editEntry(entryId) {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const entry = entries.find(e => e.id === entryId);
           
            if (entry) {
                document.getElementById('date').value = entry.date;
                document.getElementById('vehicleNo').value = entry.vehicleNo;
                document.getElementById('grossWeight').value = entry.grossWeight;
                document.getElementById('tareWeight').value = entry.tareWeight;
                document.getElementById('netWeight').value = entry.netWeight;
                document.getElementById('inTime').value = entry.inTime;
                document.getElementById('outTime').value = entry.outTime;
                document.getElementById('timeDiff').value = entry.timeDiff;
                document.getElementById('remark').value = entry.remark;
                document.getElementById('supplier').value = entry.supplier;
                document.getElementById('driver').value = entry.driver;
                document.getElementById('shift').value = entry.shift;
               
                document.getElementById('dataForm').scrollIntoView({ behavior: 'smooth' });
            }
        }
       
        function deleteEntry(entryId) {
            if (confirm('Are you sure you want to delete this entry?')) {
                let entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
                entries = entries.filter(e => e.id !== entryId);
                localStorage.setItem('weightEntries', JSON.stringify(entries));
                loadData();
            }
        }
       
        function searchEntries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
           
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let found = false;
               
                if (cells[2].textContent.toLowerCase().includes(searchTerm) ||
                    cells[11].textContent.toLowerCase().includes(searchTerm)) {
                    found = true;
                }
               
                row.style.display = found ? '' : 'none';
            }
        }
       
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
            for (let row of rows) {
                row.style.display = '';
            }
        }
       
        function generateSummaryReport() {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const selectedDate = document.getElementById('date').value;
           
            const dateEntries = entries.filter(entry => entry.date === selectedDate && entry.remark === "ISSUED");
           
            const allVehicles = [
                "AP39UQ0095", "AP39UQ0097", "AP39UW9880", "AP39UW9881",
                "AP39UY4651", "AP39UY4652", "AP39WC0926", "AP39WC0927",
                "AP39WC0928", "AP39WF2052", "AP39WF2057", "AP39WF2058"
            ];
           
            const reportData = {
                "SGX Boulder": allVehicles.reduce((acc, v) => ({...acc, [v]: {trips: 0, totalWeight: 0}}), {}),
                "SGX Stock": allVehicles.reduce((acc, v) => ({...acc, [v]: {trips: 0, totalWeight: 0}}), {})
            };
           
            dateEntries.forEach(entry => {
                if (reportData[entry.supplier][entry.vehicleNo]) {
                    reportData[entry.supplier][entry.vehicleNo].trips += 1;
                    reportData[entry.supplier][entry.vehicleNo].totalWeight += parseFloat(entry.netWeight);
                }
            });
           
            let reportHtml = `<h3>${selectedDate} Summary Report</h3>`;
           
            ['SGX Boulder', 'SGX Stock'].forEach(supplier => {
                reportHtml += `<h4>${supplier}</h4><table><tr><th>Vehicle</th><th>Trips</th><th>Total Weight</th></tr>`;
                let totalTrips = 0;
                let totalWeight = 0;
                allVehicles.forEach(vehicle => {
                    const data = reportData[supplier][vehicle];
                    reportHtml += `<tr><td>${vehicle}</td><td>${data.trips}</td><td>${data.totalWeight.toFixed(2)}</td></tr>`;
                    totalTrips += data.trips;
                    totalWeight += data.totalWeight;
                });
                reportHtml += `<tr class="total-row"><td>Total</td><td>${totalTrips}</td><td>${totalWeight.toFixed(2)}</td></tr></table>`;
            });
           
            const grandTotalTrips = dateEntries.length;
            const grandTotalWeight = dateEntries.reduce((sum, e) => sum + parseFloat(e.netWeight), 0).toFixed(2);
            reportHtml += `<h4>Grand Total</h4><table><tr><th>Total Trips</th><th>Total Weight</th></tr><tr><td>${grandTotalTrips}</td><td>${grandTotalWeight}</td></tr></table>`;
           
            document.getElementById('summaryReportContent').innerHTML = reportHtml;
            document.getElementById('summaryReportModal').style.display = 'block';
        }
       
        function generateTransportReport() {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const selectedDate = document.getElementById('date').value;
           
            const dateEntries = entries.filter(entry => entry.date === selectedDate && entry.remark === "ISSUED");
           
            const allVehicles = [
                "AP39UQ0095", "AP39UQ0097", "AP39UW9880", "AP39UW9881",
                "AP39UY4651", "AP39UY4652", "AP39WC0926", "AP39WC0927",
                "AP39WC0928", "AP39WF2052", "AP39WF2057", "AP39WF2058"
            ];
           
            // Group entries by vehicle and shift
            const vehicleData = allVehicles.reduce((acc, v) => ({
                ...acc,
                [v]: { day: [], night: [], firstTrip: null }
            }), {});
           
            dateEntries.forEach(entry => {
                const shiftKey = entry.shift === 'Day' ? 'day' : 'night';
                vehicleData[entry.vehicleNo][shiftKey].push(entry);
               
                if (!vehicleData[entry.vehicleNo].firstTrip || entry.inTime < vehicleData[entry.vehicleNo].firstTrip.inTime) {
                    vehicleData[entry.vehicleNo].firstTrip = entry;
                }
            });
           
            // Sort trips by inTime for each shift
            allVehicles.forEach(v => {
                vehicleData[v].day.sort((a, b) => a.inTime.localeCompare(b.inTime));
                vehicleData[v].night.sort((a, b) => a.inTime.localeCompare(b.inTime));
            });
           
            // Find overall first trip
            let overallFirstTrip = null;
            dateEntries.forEach(entry => {
                if (!overallFirstTrip || entry.inTime < overallFirstTrip.inTime) {
                    overallFirstTrip = entry;
                }
            });
           
            let reportHtml = `<div class="box transport-box">
                <div class="box-title">Transport Operations - ${selectedDate}</div>
                <h3>Tipper-wise Details</h3>
                <div class="scrollable-table">
                    <div id="tipperTableContainer">`;
           
            allVehicles.forEach((vehicle, index) => {
                const vData = vehicleData[vehicle];
                const dayTrips = vData.day.map(e => parseFloat(e.netWeight).toFixed(2));
                const nightTrips = vData.night.map(e => parseFloat(e.netWeight).toFixed(2));
                const dayTripCount = dayTrips.length;
                const nightTripCount = nightTrips.length;
                const dayTotal = vData.day.reduce((sum, e) => sum + parseFloat(e.netWeight), 0).toFixed(2);
                const nightTotal = vData.night.reduce((sum, e) => sum + parseFloat(e.netWeight), 0).toFixed(2);
               
                reportHtml += `
                    <div class="tipper-card">
                        <div class="tipper-header">
                            <span>${vehicle}</span>
                        </div>
                        <div class="trip-row">
                            <div class="trip-label">Day Shift:</div>
                            <div class="trip-input-group">`;
                for (let i = 0; i < 8; i++) {
                    reportHtml += `<input type="number" min="0" step="0.1" value="${dayTrips[i] || 0}" class="tipper-input" placeholder="T${i+1}" readonly>`;
                }
                reportHtml += `</div>
                        </div>
                        <div class="trip-row">
                            <div class="trip-label">Night Shift:</div>
                            <div class="trip-input-group">`;
                for (let i = 0; i < 8; i++) {
                    reportHtml += `<input type="number" min="0" step="0.1" value="${nightTrips[i] || 0}" class="tipper-input" placeholder="T${i+1}" readonly>`;
                }
                reportHtml += `</div>
                        </div>
                        <div class="tipper-totals">
                            <span>Day Trips: <span>${dayTripCount}</span></span>
                            <span>Day Total: <span>${dayTotal}</span></span>
                            <span>Night Trips: <span>${nightTripCount}</span></span>
                            <span>Night Total: <span>${nightTotal}</span></span>
                        </div>
                    </div>`;
            });
           
            reportHtml += `</div>
                </div>
                <h3>Daily Summary</h3>
                <div class="form-group">
                    <label for="ftd">FTD (First Trip Details):</label>
                    <input type="text" id="ftd" value="${overallFirstTrip ? `${overallFirstTrip.inTime} (${overallFirstTrip.vehicleNo}, Net WT: ${parseFloat(overallFirstTrip.netWeight).toFixed(2)})` : 'No trips'}" readonly>
                </div>`;
           
            const totalDayTrips = dateEntries.filter(e => e.shift === 'Day').length;
            const totalDayTonnage = dateEntries.filter(e => e.shift === 'Day').reduce((sum, e) => sum + parseFloat(e.netWeight), 0).toFixed(2);
            const totalNightTrips = dateEntries.filter(e => e.shift === 'Night').length;
            const totalNightTonnage = dateEntries.filter(e => e.shift === 'Night').reduce((sum, e) => sum + parseFloat(e.netWeight), 0).toFixed(2);
           
            reportHtml += `
                <div class="form-group">
                    <label for="totalDayTrips">Total Day Shift Trips:</label>
                    <input type="number" id="totalDayTrips" value="${totalDayTrips}" readonly class="small-input">
                </div>
                <div class="form-group">
                    <label for="totalDayTonnage">Total Day Shift Tonnage:</label>
                    <input type="number" id="totalDayTonnage" value="${totalDayTonnage}" readonly class="small-input">
                </div>
                <div class="form-group">
                    <label for="totalNightTrips">Total Night Shift Trips:</label>
                    <input type="number" id="totalNightTrips" value="${totalNightTrips}" readonly class="small-input">
                </div>
                <div class="form-group">
                    <label for="totalNightTonnage">Total Night Shift Tonnage:</label>
                    <input type="number" id="totalNightTonnage" value="${totalNightTonnage}" readonly class="small-input">
                </div>
                <div id="transportResults" class="results">
                    <h3>Transport Summary</h3>
                    <table>
                        <tr>
                            <th>Shift</th>
                            <th>Total Trips</th>
                            <th>Total Tonnage</th>
                            <th>Avg Tonnage/Trip</th>
                        </tr>
                        <tr>
                            <td>Day</td>
                            <td>${totalDayTrips}</td>
                            <td>${totalDayTonnage}</td>
                            <td>${totalDayTrips > 0 ? (parseFloat(totalDayTonnage) / totalDayTrips).toFixed(2) : 0}</td>
                        </tr>
                        <tr>
                            <td>Night</td>
                            <td>${totalNightTrips}</td>
                            <td>${totalNightTonnage}</td>
                            <td>${totalNightTrips > 0 ? (parseFloat(totalNightTonnage) / totalNightTrips).toFixed(2) : 0}</td>
                        </tr>
                        <tr class="total-row">
                            <td>Combined Total</td>
                            <td>${totalDayTrips + totalNightTrips}</td>
                            <td>${(parseFloat(totalDayTonnage) + parseFloat(totalNightTonnage)).toFixed(2)}</td>
                            <td>${(totalDayTrips + totalNightTrips) > 0 ? ((parseFloat(totalDayTonnage) + parseFloat(totalNightTonnage)) / (totalDayTrips + totalNightTrips)).toFixed(2) : 0}</td>
                        </tr>
                    </table>
                    <div id="ftdResult" style="margin-top: 10px; font-size: 12px;"></div>
                </div>
            </div>`;
           
            document.getElementById('transportReportContent').innerHTML = reportHtml;
            document.getElementById('transportReportModal').style.display = 'block';
        }
       
        function generateTimeDiffReport() {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const selectedDate = document.getElementById('date').value;
           
            const dateEntries = entries.filter(entry => entry.date === selectedDate && entry.timeDiff && entry.remark === "ISSUED");
           
            const vehicleData = {};
           
            dateEntries.forEach(entry => {
                if (!vehicleData[entry.vehicleNo]) {
                    vehicleData[entry.vehicleNo] = [];
                }
                vehicleData[entry.vehicleNo].push(entry);
            });
           
            let reportHtml = `<h3>Time Difference Report - ${selectedDate}</h3>`;
           
            for (const vehicle in vehicleData) {
                reportHtml += `<h4>Vehicle: ${vehicle}</h4><table><tr><th>Trip</th><th>In Time</th><th>Out Time</th><th>Time Diff</th><th>Net Weight</th></tr>`;
               
                let totalTimeDiff = 0;
                let totalWeight = 0;
                let count = 0;
               
                vehicleData[vehicle].sort((a, b) => a.inTime.localeCompare(b.inTime));
               
                vehicleData[vehicle].forEach((entry, index) => {
                    const [hours, minutes] = entry.timeDiff.split(':');
                    const timeDiffInMinutes = parseInt(hours) * 60 + parseInt(minutes);
                    totalTimeDiff += timeDiffInMinutes;
                    totalWeight += parseFloat(entry.netWeight);
                    count++;
                   
                    reportHtml += `<tr><td>${index + 1}</td><td>${entry.inTime}</td><td>${entry.outTime}</td><td>${entry.timeDiff}</td><td>${parseFloat(entry.netWeight).toFixed(2)}</td></tr>`;
                });
               
                const avgTimeDiff = count > 0 ? totalTimeDiff / count : 0;
                const avgHours = Math.floor(avgTimeDiff / 60);
                const avgMinutes = Math.floor(avgTimeDiff % 60);
               
                reportHtml += `</table><p>Average Time: ${avgHours.toString().padStart(2, '0')}:${avgMinutes.toString().padStart(2, '0')}</p><p>Total Weight: ${totalWeight.toFixed(2)}</p><p>Total Trips: ${count}</p>`;
            }
           
            document.getElementById('timeDiffReportContent').innerHTML = reportHtml;
            document.getElementById('timeDiffReportModal').style.display = 'block';
        }
       
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
       
        function printReport(contentId) {
            const reportContent = document.getElementById(contentId).innerHTML;
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`<html><head><title>Report</title><style>
                body { font-family: Arial, sans-serif; }
                table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                th { background-color: #3498db; color: white; }
                .total-row { font-weight: bold; background-color: #e0e0e0; }
                h3, h4 { color: #2c3e50; }
                .transport-box { max-width: 100%; }
                .box-title { text-align: center; font-size: 24px; }
                .tipper-card { page-break-inside: avoid; }
            </style></head><body>${reportContent}</body></html>`);
            printWindow.document.close();
            printWindow.print();
        }
       
        window.editEntry = editEntry;
        window.deleteEntry = deleteEntry;
    </script>
