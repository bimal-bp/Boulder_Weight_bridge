<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Weight Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .report-btn {
            background-color: #27ae60;
            margin-bottom: 20px;
        }
        .report-btn:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boulder Weight Bridge</h1>
        
        <button id="ftdReportBtn" class="report-btn">FTD Report</button>
        
        <div class="form-section">
            <form id="dataForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleNo">Vehicle No</label>
                        <select id="vehicleNo" required>
                            <option value="">Select Vehicle</option>
                            <option value="AP39UQ0095">AP39UQ0095</option>
                            <option value="AP39UQ0097">AP39UQ0097</option>
                            <option value="AP39UW9880">AP39UW9880</option>
                            <option value="AP39UW9881">AP39UW9881</option>
                            <option value="AP39UY4651">AP39UY4651</option>
                            <option value="AP39UY4652">AP39UY4652</option>
                            <option value="AP39WC0926">AP39WC0926</option>
                            <option value="AP39WC0927">AP39WC0927</option>
                            <option value="AP39WC0928">AP39WC0928</option>
                            <option value="AP39WF2052">AP39WF2052</option>
                            <option value="AP39WF2057">AP39WF2057</option>
                            <option value="AP39WF2058">AP39WF2058</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="grossWeight">Gross Weight (kg)</label>
                        <input type="number" step="0.01" id="grossWeight" required>
                    </div>
                    <div class="form-group">
                        <label for="tareWeight">Tare Weight (kg)</label>
                        <input type="number" step="0.01" id="tareWeight" required>
                    </div>
                    <div class="form-group">
                        <label for="netWeight">Net Weight (kg)</label>
                        <input type="number" step="0.01" id="netWeight" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="inTime">In Time</label>
                        <input type="time" id="inTime" required>
                    </div>
                    <div class="form-group">
                        <label for="outTime">Out Time</label>
                        <input type="time" id="outTime">
                    </div>
                    <div class="form-group">
                        <label for="timeDiff">Time Difference</label>
                        <input type="text" id="timeDiff" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="remark">Remark</label>
                        <select id="remark">
                            <option value="ISSUED">ISSUED</option>
                            <option value="IN STOCK">IN STOCK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select id="supplier">
                            <option value="Company Tippers">SGX Boulder</option>
                            <option value="STOCK TO CRUSHER">SGX Stock</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="driver">Driver</label>
                        <input type="text" id="driver" placeholder="Enter driver name">
                    </div>
                </div>
                
                <div class="actions">
                    <button type="submit">Save Entry</button>
                    <button type="button" id="clearBtn">Clear Form</button>
                </div>
            </form>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by Vehicle No, Driver...">
            <button id="searchBtn">Search</button>
            <button id="resetSearchBtn">Reset</button>
        </div>
        
        <div class="form-section">
            <h2>Weight Records</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Date</th>
                        <th>Vehicle No</th>
                        <th>Gross WT (kg)</th>
                        <th>Tare WT (kg)</th>
                        <th>Net WT (kg)</th>
                        <th>In Time</th>
                        <th>Out Time</th>
                        <th>Time Diff</th>
                        <th>Remark</th>
                        <th>Supplier</th>
                        <th>Driver</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- FTD Report Modal -->
        <div id="ftdReportModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; overflow: auto;">
            <div style="background-color: white; margin: 50px auto; padding: 20px; width: 80%; max-width: 900px; border-radius: 5px;">
                <h2 style="text-align: center;">FTD Report</h2>
                <div id="ftdReportContent" style="font-family: monospace; white-space: pre;"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="document.getElementById('ftdReportModal').style.display = 'none'">Close</button>
                    <button onclick="printFTDReport()">Print Report</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Calculate net weight when gross or tare weight changes
            document.getElementById('grossWeight').addEventListener('input', calculateNetWeight);
            document.getElementById('tareWeight').addEventListener('input', calculateNetWeight);
            
            // Calculate time difference when in or out time changes
            document.getElementById('inTime').addEventListener('input', calculateTimeDiff);
            document.getElementById('outTime').addEventListener('input', calculateTimeDiff);
            
            // Form submission
            document.getElementById('dataForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEntry();
            });
            
            // Clear form
            document.getElementById('clearBtn').addEventListener('click', clearForm);
            
            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', searchEntries);
            document.getElementById('resetSearchBtn').addEventListener('click', resetSearch);
            
            // FTD Report button
            document.getElementById('ftdReportBtn').addEventListener('click', generateFTDReport);
            
            // Load any existing data from localStorage
            loadData();
        });
        
        function calculateNetWeight() {
            const grossWeight = parseFloat(document.getElementById('grossWeight').value) || 0;
            const tareWeight = parseFloat(document.getElementById('tareWeight').value) || 0;
            const netWeight = grossWeight - tareWeight;
            document.getElementById('netWeight').value = netWeight.toFixed(2);
        }
        
        function calculateTimeDiff() {
            const inTime = document.getElementById('inTime').value;
            const outTime = document.getElementById('outTime').value;
            
            if (inTime && outTime) {
                const inDate = new Date(`2000-01-01T${inTime}`);
                const outDate = new Date(`2000-01-01T${outTime}`);
                
                // Handle case where out time is next day (like 00:49)
                if (outDate < inDate) {
                    outDate.setDate(outDate.getDate() + 1);
                }
                
                const diffMs = outDate - inDate;
                const diffMins = Math.floor(diffMs / 60000);
                const hours = Math.floor(diffMins / 60);
                const minutes = diffMins % 60;
                
                document.getElementById('timeDiff').value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('timeDiff').value = '';
            }
        }
        
        function saveEntry() {
            // Get form values
            const date = document.getElementById('date').value;
            const vehicleNo = document.getElementById('vehicleNo').value;
            const grossWeight = document.getElementById('grossWeight').value;
            const tareWeight = document.getElementById('tareWeight').value;
            const netWeight = document.getElementById('netWeight').value;
            const inTime = document.getElementById('inTime').value;
            const outTime = document.getElementById('outTime').value;
            const timeDiff = document.getElementById('timeDiff').value;
            const remark = document.getElementById('remark').value;
            const supplier = document.getElementById('supplier').value;
            const driver = document.getElementById('driver').value;
            
            // Create a unique ID for each entry (date + vehicle + timestamp)
            const entryId = `${date}_${vehicleNo}_${new Date().getTime()}`;
            
            // Create entry object
            const entry = {
                id: entryId,
                date,
                vehicleNo,
                grossWeight,
                tareWeight,
                netWeight,
                inTime,
                outTime,
                timeDiff,
                remark,
                supplier,
                driver
            };
            
            // Get existing data from localStorage
            let entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            
            // Check if this is an edit of an existing entry
            const existingIndex = entries.findIndex(e => e.id === entryId);
            if (existingIndex !== -1) {
                entries[existingIndex] = entry;
            } else {
                // Add new entry
                entries.push(entry);
            }
            
            // Save back to localStorage
            localStorage.setItem('weightEntries', JSON.stringify(entries));
            
            // Refresh table
            loadData();
            
            // Clear form
            clearForm();
            
            alert('Entry saved successfully!');
        }
        
        function loadData() {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const tableBody = document.getElementById('tableBody');
            
            // Clear table
            tableBody.innerHTML = '';
            
            // Add each entry to the table
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.date}</td>
                    <td>${entry.vehicleNo}</td>
                    <td>${parseFloat(entry.grossWeight).toFixed(2)}</td>
                    <td>${parseFloat(entry.tareWeight).toFixed(2)}</td>
                    <td>${parseFloat(entry.netWeight).toFixed(2)}</td>
                    <td>${entry.inTime}</td>
                    <td>${entry.outTime}</td>
                    <td>${entry.timeDiff}</td>
                    <td>${entry.remark}</td>
                    <td>${entry.supplier}</td>
                    <td>${entry.driver}</td>
                    <td>
                        <button onclick="editEntry('${entry.id}')">Edit</button>
                        <button onclick="deleteEntry('${entry.id}')">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        function clearForm() {
            document.getElementById('dataForm').reset();
            document.getElementById('netWeight').value = '';
            document.getElementById('timeDiff').value = '';
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }
        
        function editEntry(entryId) {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const entry = entries.find(e => e.id === entryId);
            
            if (entry) {
                document.getElementById('date').value = entry.date;
                document.getElementById('vehicleNo').value = entry.vehicleNo;
                document.getElementById('grossWeight').value = entry.grossWeight;
                document.getElementById('tareWeight').value = entry.tareWeight;
                document.getElementById('netWeight').value = entry.netWeight;
                document.getElementById('inTime').value = entry.inTime;
                document.getElementById('outTime').value = entry.outTime;
                document.getElementById('timeDiff').value = entry.timeDiff;
                document.getElementById('remark').value = entry.remark;
                document.getElementById('supplier').value = entry.supplier;
                document.getElementById('driver').value = entry.driver;
                
                // Scroll to form
                document.getElementById('dataForm').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function deleteEntry(entryId) {
            if (confirm('Are you sure you want to delete this entry?')) {
                let entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
                entries = entries.filter(e => e.id !== entryId);
                localStorage.setItem('weightEntries', JSON.stringify(entries));
                loadData();
            }
        }
        
        function searchEntries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let found = false;
                
                // Check vehicle no (index 2) and driver (index 11)
                if (cells[2].textContent.toLowerCase().includes(searchTerm) || 
                    cells[11].textContent.toLowerCase().includes(searchTerm)) {
                    found = true;
                }
                
                row.style.display = found ? '' : 'none';
            }
        }
        
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
            for (let row of rows) {
                row.style.display = '';
            }
        }
        
        function generateFTDReport() {
            const entries = JSON.parse(localStorage.getItem('weightEntries')) || [];
            const selectedDate = document.getElementById('date').value;
            
            // Filter entries for the selected date
            const dateEntries = entries.filter(entry => entry.date === selectedDate);
            
            // Group by supplier and vehicle
            const reportData = {
                "Company Tippers": {},
                "Contractor(Govind) Tippers": {},
                "STOCK TO CRUSHER": {}
            };
            
            dateEntries.forEach(entry => {
                if (!reportData[entry.supplier][entry.vehicleNo]) {
                    reportData[entry.supplier][entry.vehicleNo] = {
                        trips: 0,
                        totalWeight: 0
                    };
                }
                
                if (entry.remark === "ISSUED") {
                    reportData[entry.supplier][entry.vehicleNo].trips += 1;
                    reportData[entry.supplier][entry.vehicleNo].totalWeight += parseFloat(entry.netWeight);
                }
            });
            
            // Generate report text
            let reportText = `${selectedDate}\t\t\n`;
            reportText += `Company Tippers\t\t\n`;
            
            // Add company tippers data
            let companyTotalTrips = 0;
            let companyTotalWeight = 0;
            
            for (const vehicle in reportData["Company Tippers"]) {
                const data = reportData["Company Tippers"][vehicle];
                reportText += `${vehicle}\t${data.trips}\t${data.totalWeight.toFixed(2)}\n`;
                companyTotalTrips += data.trips;
                companyTotalWeight += data.totalWeight;
            }
            
            reportText += `TOTAL\t${companyTotalTrips}\t${companyTotalWeight.toFixed(2)}\n\n`;
            
            // Add contractor tippers data
            reportText += `Contractor(Govind) Tippers\t\t\n`;
            let contractorTotalTrips = 0;
            let contractorTotalWeight = 0;
            
            for (const vehicle in reportData["Contractor(Govind) Tippers"]) {
                const data = reportData["Contractor(Govind) Tippers"][vehicle];
                reportText += `${vehicle}\t${data.trips}\t${data.totalWeight.toFixed(2)}\n`;
                contractorTotalTrips += data.trips;
                contractorTotalWeight += data.totalWeight;
            }
            
            reportText += `TOTAL\t${contractorTotalTrips}\t${contractorTotalWeight.toFixed(2)}\n\n`;
            
            // Add stock to crusher data
            reportText += `STOCK TO CRUSHER\t\t\n`;
            let stockTotalTrips = 0;
            let stockTotalWeight = 0;
            
            for (const vehicle in reportData["STOCK TO CRUSHER"]) {
                const data = reportData["STOCK TO CRUSHER"][vehicle];
                reportText += `${vehicle}\t${data.trips}\t${data.totalWeight.toFixed(2)}\n`;
                stockTotalTrips += data.trips;
                stockTotalWeight += data.totalWeight;
            }
            
            reportText += `TOTAL\t${stockTotalTrips}\t${stockTotalWeight.toFixed(2)}\n\n`;
            
            // Add summary
            reportText += `\t\t\n`;
            reportText += `SGX BOULDERS\t${companyTotalTrips}\t${companyTotalWeight.toFixed(2)}\n`;
            reportText += `SGX STOCK\t${stockTotalTrips}\t${stockTotalWeight.toFixed(2)}\n`;
            reportText += `TOTAL\t${companyTotalTrips + stockTotalTrips}\t${(companyTotalWeight + stockTotalWeight).toFixed(2)}\n`;
            
            // Display report in modal
            document.getElementById('ftdReportContent').textContent = reportText;
            document.getElementById('ftdReportModal').style.display = 'block';
        }
        
        function printFTDReport() {
            const reportContent = document.getElementById('ftdReportContent').textContent;
            const printWindow = window.open('', '_blank');
            printWindow.document.write('<pre>' + reportContent + '</pre>');
            printWindow.document.close();
            printWindow.print();
        }
        
        // Make functions available globally
        window.editEntry = editEntry;
        window.deleteEntry = deleteEntry;
    </script>
</body>
</html>
